<div class="container-fluid">
  <center>
    <img
      src="./public/images/SportsLogo.png"
      alt="Athlete Profile"
      style="width: 25vw; min-width: 200px;"
    />
  </center>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
      <button class="button btn-primary btn-lg" ui-sref="list">Back</button>
    </div>
  </div>
  <div class="row jumbotron">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h2>Player Profile</h2>
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="object in controller6.data">
            <td class="text-center">{{object.key}}</td>
            <td class="text-center">{{object.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

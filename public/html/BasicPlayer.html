<div class="container-fluid">
  <center>
    <img
      src="./public/images/SportsLogo.png"
      alt="Athlete Profile"
      style="width: 25vw; min-width: 200px;"
    />
  </center>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
      <h1>Registeration Form:</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
      <div class="jumbotron">
        <form name="playerForm" novalidate>
          <!-- Name -->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Name</label
            >
            <div class="col-xs-10 col-sm-10 col-md-10">
              <input
                type="text"
                name="name"
                class="form-control"
                ng-model="controller1.name"
                required
              />
              <small
                ng-show="playerForm.name.$invalid && !playerForm.name.$pristine"
                class="help-block"
                >Your name is required.</small
              >
            </div>
          </div>

          <!-- Username -->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Username</label
            >
            <div class="col-xs-10 col-sm-10 col-md-10">
              <input
                type="text"
                name="username"
                class="form-control"
                ng-model="controller1.username"
                required
              />
              <small
                ng-show="playerForm.username.$invalid && !playerForm.username.$pristine"
                class="help-block"
                >Your Username is required.</small
              >
            </div>
          </div>

          <!-- Sport -->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Sports</label
            >
            <div class="col-xs-2 col-sm-2 col-md-2">
              <multiselect
                ng-model="controller1.sports"
                options="controller1.options"
                classes-btn="'btn-block'"
                show-search="true"
              >
              </multiselect>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8">
              <input
                type="text"
                class="form-control"
                value="{{controller1.sports}}"
                name="sports"
                disabled
                required
              />
              <small
                ng-show="playerForm.sports.$invalid && !playerForm.sports.$pristine"
                class="help-block"
                >Sport(s) you play is required.</small
              >
            </div>
          </div>

          <!-- Nationality -->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Nationality</label
            >
            <div class="col-xs-10 col-sm-10 col-md-10">
              <input
                type="text"
                name="nationality"
                class="form-control"
                ng-model="controller1.nationality"
                required
              />
              <small
                ng-show="playerForm.nationality.$invalid && !playerForm.nationality.$pristine"
                class="help-block"
                >Your Nationality is required.</small
              >
            </div>
          </div>

          <!-- Gender -->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Gender</label
            >
            <div class="col-xs-2 col-sm-2 col-md-2">
              <input
                type="radio"
                id="male"
                name="controller1.gender"
                ng-model="controller1.gender"
                value="male"
              />
              <label for="male">Male</label><br />
              <input
                type="radio"
                id="female"
                name="controller1.gender"
                ng-model="controller1.gender"
                value="female"
                style="margin-left: 19px;"
              />
              <label for="female">Female</label><br />
              <input
                type="radio"
                id="other"
                name="controller1.gender"
                ng-model="controller1.gender"
                value="other"
                style="margin-left: 7px;"
              />
              <label for="other">Other</label>
              <!-- <multiselect ng-model="controller1.gender" options="controller1.gender_option" classes-btn="'btn-block'" selection-limit="1">
                            </multiselect> -->
            </div>
          </div>
          <!-- Date of Birth-->
          <div class="form-group row">
            <label class="col-xs-2 col-sm-2 col-md-2 col-form-label"
              >Date of Birth</label
            >
            <div class="col-xs-10 col-sm-10 col-md-10">
              <input
                type="date"
                name="dob"
                class="form-control"
                ng-model="controller1.dob"
                required
              />
              <small
                ng-show="playerForm.dob.$invalid && !playerForm.dob.$pristine"
                class="help-block"
                >Your Date of birth is required.</small
              >
            </div>
          </div>

          <!-- Buttons -->
          <div class="form-group row margin">
            <div
              class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center"
            >
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                ui-sref="about"
                ng-disabled="playerForm.$invalid"
                ng-click="controller1.submit()"
              >
                Next
              </button>
              <button type="submit" class="btn btn-primary btn-lg" ui-sref="/">
                back
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
